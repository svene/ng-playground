<bal-card>
  <bal-card-title>Child 1</bal-card-title>
  <bal-card-subtitle>Subtitle</bal-card-subtitle>
  <bal-card-actions position="right">
    <bal-button color="info" (click)="callAPI()">Call API</bal-button>
  </bal-card-actions>
  <bal-card-content>
    <ng-container *ngIf="apiResponse$ | async as apiResponse">
      Response: {{ apiResponse | json }}
    </ng-container>
  </bal-card-content>
</bal-card>
